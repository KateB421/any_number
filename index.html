<!DOCTYPE html>
<html lang="en">
<head>

<body>

    </div>

            <div><p>_</p></div>
            <div><p>_</p></div>
            <div><p>_</p></div>

    </div>
    <div class="container"><button id="restart">Clear and Restart</button></div>
    <script src="./Scripts/script.js"></script>
